# =================================================
# Resilience4j Retry
# =================================================
resilience4j.retry.instances.employeeService.max-attempts=3
resilience4j.retry.instances.employeeService.wait-duration=2s
resilience4j.retry.instances.employeeService.retry-exceptions=java.io.IOException,org.springframework.web.client.HttpServerErrorException
resilience4j.retry.instances.employeeService.ignore-exceptions=com.example.exception.ResourceNotFoundException


# =================================================
# Resilience4j Circuit Breaker
# =================================================
resilience4j.circuitbreaker.instances.employeeService.register-health-indicator=true
resilience4j.circuitbreaker.instances.employeeService.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.employeeService.sliding-window-size=10
resilience4j.circuitbreaker.instances.employeeService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.employeeService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.employeeService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.employeeService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.employeeService.slow-call-rate-threshold=60
resilience4j.circuitbreaker.instances.employeeService.slow-call-duration-threshold=2s
resilience4j.circuitbreaker.instances.employeeService.automatic-transition-from-open-to-half-open-enabled=true


# =================================================
# Resilience4j TimeLimiter (Async only)
# =================================================
resilience4j.timelimiter.instances.employeeService.timeout-duration=3s
resilience4j.timelimiter.instances.employeeService.cancel-running-future=true


# =================================================
# Resilience4j Bulkhead (Semaphore - Sync)
# =================================================
resilience4j.bulkhead.instances.employeeService.max-concurrent-calls=10
resilience4j.bulkhead.instances.employeeService.max-wait-duration=500ms


# =================================================
# Resilience4j ThreadPool Bulkhead (Async)
# =================================================
resilience4j.thread-pool-bulkhead.instances.employeeService.core-thread-pool-size=5
resilience4j.thread-pool-bulkhead.instances.employeeService.max-thread-pool-size=10
resilience4j.thread-pool-bulkhead.instances.employeeService.queue-capacity=20
resilience4j.thread-pool-bulkhead.instances.employeeService.keep-alive-duration=20s
